<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lovlyboy Pair</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Inter',system-ui,sans-serif;
}

body{
  height:100vh;
  background:#0b0f1a;
  overflow:hidden;
  display:flex;
  align-items:center;
  justify-content:center;
  color:#eaeaf0;
}

/* üåßÔ∏è Falling particles */
canvas{
  position:fixed;
  inset:0;
  z-index:0;
}

/* üíé Card */
.card{
  position:relative;
  z-index:2;
  width:92%;
  max-width:420px;
  padding:32px;
  border-radius:18px;
  background:rgba(20,24,45,.85);
  box-shadow:0 20px 40px rgba(0,0,0,.5);
  text-align:center;
  animation:fadeUp .8s ease;
}

@keyframes fadeUp{
  from{opacity:0;transform:translateY(20px)}
  to{opacity:1;transform:translateY(0)}
}

/* ‚ú® Title */
h1{
  font-size:30px;
  font-weight:800;
  margin-bottom:8px;
  letter-spacing:.5px;
  color:#ffffff;
}

h1 span{
  color:#4da3ff;
}

p{
  font-size:14px;
  color:#b8c0ff;
  margin-bottom:26px;
}

/* üöÄ Buttons */
.btn{
  display:block;
  width:100%;
  padding:14px;
  margin:12px 0;
  border-radius:12px;
  font-size:15px;
  font-weight:600;
  text-decoration:none;
  color:white;
  background:#1c223a;
  border:1px solid #2a3152;
  transition:.25s ease;
}

.btn:hover{
  background:#4da3ff;
  color:#0b0f1a;
  transform:translateY(-2px);
}

.primary{
  background:#4da3ff;
  color:#0b0f1a;
  border:none;
}

.primary:hover{
  background:#6bb6ff;
}

footer{
  margin-top:18px;
  font-size:12px;
  color:#7f88c5;
}
</style>
</head>

<body>

<canvas id="rain"></canvas>

<div class="card">
  <h1><span>Lovlyboy</span> Pair</h1>
  <p>Next-Gen WhatsApp Pairing ‚Ä¢ Fast ‚Ä¢ Secure ‚Ä¢ Clean</p>

  <a href="/pair" class="btn primary">‚ö° Pair WhatsApp Device</a>
  <a href="https://github.com/Samin123123" target="_blank" class="btn">
    üëë Owner GitHub
  </a>

  <footer>¬© 2026 Lovlyboy Systems</footer>
</div>

<script>
/* üåßÔ∏è Particle rain (very light, no lag) */
const canvas = document.getElementById('rain');
const ctx = canvas.getContext('2d');

function resize(){
  canvas.width = innerWidth;
  canvas.height = innerHeight;
}
resize();
addEventListener('resize', resize);

const drops = Array.from({length:120},()=>({
  x:Math.random()*innerWidth,
  y:Math.random()*innerHeight,
  s:Math.random()*1.5+0.5,
  v:Math.random()*1.5+0.5
}));

function draw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle='rgba(77,163,255,.6)';
  drops.forEach(d=>{
    ctx.fillRect(d.x,d.y,1.5,8);
    d.y+=d.v;
    if(d.y>canvas.height){
      d.y=-10;
      d.x=Math.random()*canvas.width;
    }
  });
  requestAnimationFrame(draw);
}
draw();
</script>

</body>
</html>
