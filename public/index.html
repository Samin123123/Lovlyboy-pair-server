<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸ’— LovlyBoy WhatsApp Pairing ðŸ’—</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(120deg, #f6d365, #fda085, #fbc2eb, #a18cd1);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: #fff;
    }

    @keyframes gradientBG {
      0%{background-position:0% 50%}
      50%{background-position:100% 50%}
      100%{background-position:0% 50%}
    }

    h1 {
      font-size: 2.2em;
      margin-bottom: 25px;
      text-shadow: 2px 2px 6px #00000080;
    }

    input {
      padding: 12px 15px;
      font-size: 16px;
      border-radius: 12px;
      border: none;
      margin-bottom: 10px;
      width: 280px;
      text-align: center;
    }

    button {
      padding: 12px 20px;
      margin: 5px;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-weight: bold;
      background: linear-gradient(45deg,#ff416c,#ff4b2b,#ffb347);
      color: #fff;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      transition: all 0.3s ease;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 25px rgba(0,0,0,0.5);
    }

    #result {
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
      text-align: center;
      max-width: 300px;
      word-break: break-word;
      background: rgba(0,0,0,0.2);
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    img.qr {
      margin-top: 15px;
      max-width: 200px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <h1>ðŸ’— LovlyBoy WhatsApp Pairing ðŸ’—</h1>
  <input type="text" id="number" placeholder="Enter WhatsApp number">
  <div>
    <button onclick="generatePair()">Generate Pairing Code</button>
    <button onclick="copyCode()">Copy QR URL</button>
  </div>
  <div id="result">Your Pairing QR Code will appear here</div>
  <img id="qrImage" class="qr" src="" alt="QR Code">

  <script>
    let lastCode = "";

    async function generatePair() {
      const number = document.getElementById('number').value.trim();
      const result = document.getElementById('result');
      const qrImg = document.getElementById('qrImage');

      if(!number) {
        result.innerText = "âŒ Please enter a number!";
        qrImg.src = "";
        return;
      }

      try {
        const res = await fetch("/pair", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ number })
        });

        const data = await res.json();

        if(data.success) {
          lastCode = data.code;
          result.innerHTML = `âœ… Section ID: ${data.section}`;
          qrImg.src = data.code;
        } else {
          result.innerText = "âŒ Error: " + data.error;
          qrImg.src = "";
        }
      } catch(err) {
        result.innerText = "âŒ Server error. Try again!";
        qrImg.src = "";
      }
    }

    function copyCode() {
      if(!lastCode) return alert("No QR code to copy! Generate first.");
      navigator.clipboard.writeText(lastCode).then(() => {
        alert("âœ… QR code URL copied!");
      });
    }
  </script>
</body>
</html>
